<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiramisu Video Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo">üç∞ Tiramisu Editor</div>
            <button id="btn-export" class="btn-primary">Export Video (MP4)</button>
        </header>

        <!-- Viewport -->
        <main class="viewport">
            <div class="canvas-wrapper">
                <canvas id="preview-canvas"></canvas>
            </div>
        </main>

        <!-- Timeline / Controls -->
        <footer class="controls">
            <div class="timeline-container">
                <input type="range" id="timeline" min="0" max="100" value="0" step="0.1">
            </div>
            
            <div class="buttons">
                <button id="btn-play-pause">‚ñ∂ Play</button>
                <span class="time-display">
                    <span id="current-time">00:00</span> / <span id="total-time">00:05</span>
                </span>
            </div>
        </footer>
    </div>

    <script type="module" src="editor-bundle.js"></script>
</body>
</html>

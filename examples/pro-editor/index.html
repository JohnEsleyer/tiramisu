<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiramisu Pro Editor</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .editor-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        
        .sidebar {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
        }
        
        .main-area {
            display: flex;
            flex-direction: column;
        }
        
        .canvas-container {
            flex: 1;
            background: #000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        #editor-canvas {
            border: 2px solid #333;
            border-radius: 5px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        button:hover {
            background: #005999;
        }
        
        .timeline {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            height: 150px;
        }
        
        .track-item {
            background: #444;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .track-item.selected {
            background: #007acc;
        }
        
        .properties {
            margin-top: 20px;
        }
        
        .property-group {
            margin: 15px 0;
        }
        
        .property-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        input[type="color"] {
            width: 100%;
            height: 30px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="sidebar">
            <h2>üé¨ Pro Editor</h2>
            <div class="timeline">
                <h3>Timeline</h3>
                <div class="track-item">
                    <strong>Video Track 1</strong><br>
                    nature.mp4 (0s - 10s)
                </div>
                <div class="track-item">
                    <strong>Text Overlay</strong><br>
                    "ADVENTURE AWAITS" (2s - 7s)
                </div>
            </div>
            
            <div class="properties">
                <h3>Properties</h3>
                <div class="property-group">
                    <label>Blur</label>
                    <input type="range" id="blur" min="0" max="20" value="0" step="0.1">
                </div>
                <div class="property-group">
                    <label>Brightness</label>
                    <input type="range" id="brightness" min="0" max="3" value="1" step="0.1">
                </div>
                <div class="property-group">
                    <label>Text Color</label>
                    <input type="color" id="textColor" value="#ffffff">
                </div>
            </div>
        </div>
        
        <div class="main-area">
            <div class="canvas-container">
                <canvas id="editor-canvas" width="1280" height="720"></canvas>
            </div>
            
            <div class="controls">
                <button id="play-btn">‚ñ∂ Play</button>
                <button id="pause-btn">‚è∏ Pause</button>
                <button id="render-btn">üé¨ Render MP4</button>
                <button id="export-json-btn">üì§ Export Project</button>
                <button id="import-json-btn">üì• Import Project</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="./app.ts"></script>
</body>
</html>

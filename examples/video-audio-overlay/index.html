
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiramisu Studio</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-panel: #1e293b;
            --border: #334155;
            --primary: #3b82f6;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            overflow-y: auto;
            z-index: 10;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #f59e0b;
            margin-bottom: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .control-group label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            font-weight: 600;
        }

        input, select, button {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            padding: 2px;
            cursor: pointer;
        }

        .actions {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn { border: none; font-weight: 600; cursor: pointer; text-align: center; padding: 12px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: #10b981; color: white; }
        .btn:disabled { background: var(--border); color: var(--text-muted); cursor: not-allowed; opacity: 0.7; }

        .stage {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            background-color: #121212;
            background-image:
                linear-gradient(45deg, #1a1a1a 25%, transparent 25%),
                linear-gradient(-45deg, #1a1a1a 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #1a1a1a 75%),
                linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow: hidden;
        }

        canvas {
            box-shadow: 0 0 0 1px #333, 0 20px 50px rgba(0,0,0,0.5);
            background: black;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .status-bar {
            background: var(--bg-panel);
            border-top: 1px solid var(--border);
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
        }

        .badge { background: #000; padding: 2px 6px; border-radius: 4px; color: #f59e0b; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="header">
            <span>üç∞ Tiramisu Studio</span>
        </div>

        <div class="control-group">
            <label>1. Source Media</label>
            <input type="file" id="video-input" accept="video/mp4,video/quicktime" />
        </div>

        <div class="control-group">
            <label>2. Canvas Settings</label>
            <select id="resolution-select">
                <option value="1280x720" selected>1280 x 720 (16:9 Landscape)</option>
                <option value="720x1280">720 x 1280 (9:16 Portrait)</option>
                <option value="1080x1080">1080 x 1080 (1:1 Square)</option>
                <option value="1920x1080">1920 x 1080 (Full HD)</option>
            </select>
        </div>

        <div class="control-group">
            <label>Overlay Text</label>
            <input type="text" id="overlay-text" value="TIRAMISU ENGINE" />
        </div>

        <div class="control-group">
            <label>Accent Color</label>
            <input type="color" id="overlay-color" value="#3b82f6" />
        </div>

        <div class="actions">
            <button id="btn-play" class="btn btn-primary" disabled>‚ñ∂ Play Preview</button>
            <button id="btn-render" class="btn btn-success" disabled>üé¨ Render MP4</button>
        </div>
    </div>

    <div class="stage">
        <div class="canvas-container">
            <canvas id="preview-canvas"></canvas>
        </div>
        <div class="status-bar">
            <span id="status">Waiting for media...</span>
            <span id="meta-info" class="badge">-- x --</span>
        </div>
    </div>

    <script type="module" src="./bundle.js"></script>
</body>
</html>

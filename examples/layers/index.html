<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiramisu Layers Demo</title>
    <style>
        body { background-color: #1a1a1a; color: white; font-family: sans-serif; margin: 20px; }
        canvas { border: 1px solid #333; display: block; margin-top: 20px; }
        .controls { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; align-items: center; }
        input[type="range"] { width: 150px; }
        label { margin-right: 5px; }
        .control-group {
            background-color: #2a2a2a;
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Tiramisu Layers Demo</h1>
    <p>Demonstrates offscreen buffer layers with effects (blur, brightness, contrast, tint, grayscale)</p>

    <div class="controls">
        <div class="control-group">
            <label>Blur:</label>
            <input type="range" id="blur-range" min="0" max="20" value="5" step="1">
            <span id="blur-value">5px</span>
        </div>

        <div class="control-group">
            <label>Brightness:</label>
            <input type="range" id="brightness-range" min="-0.5" max="0.5" value="0.1" step="0.05">
            <span id="brightness-value">0.1</span>
        </div>

        <div class="control-group">
            <label>Contrast:</label>
            <input type="range" id="contrast-range" min="0.5" max="2" value="1.2" step="0.1">
            <span id="contrast-value">1.2</span>
        </div>

        <div class="control-group">
            <label>Grayscale:</label>
            <input type="checkbox" id="grayscale-check">
        </div>

        <button id="btn-play" style="padding: 10px 20px; background-color: #10b981; border: none; color: white; border-radius: 5px; cursor: pointer;">â–¶ Play</button>
    </div>

    <canvas id="preview-canvas" width="1280" height="720"></canvas>

    <script src="bundle.js" type="module"></script>
</body>
</html>

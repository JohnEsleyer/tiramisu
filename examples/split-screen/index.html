<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiramisu - Split Screen Comparison</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center p-8">
    <header class="mb-8 text-center">
        <h1 class="text-4xl font-bold mb-2">üç∞ Split-Screen Comparison</h1>
        <p class="text-slate-400">Sync multiple video assets with a real-time wipe transition.</p>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 max-w-6xl w-full">
        <!-- Controls -->
        <div class="bg-slate-800 p-6 rounded-2xl shadow-xl space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Video Source A (Left/Base)</label>
                <input type="file" id="video-a" accept="video/*" class="w-full text-sm text-slate-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-pink-600 file:text-white hover:file:bg-pink-700 cursor-pointer">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Video Source B (Right/Overlay)</label>
                <input type="file" id="video-b" accept="video/*" class="w-full text-sm text-slate-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer">
            </div>
            <hr class="border-slate-700">
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Wipe Position</label>
                <input type="range" id="wipe-range" min="0" max="1" step="0.01" value="0.5" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-pink-500">
            </div>
            <div class="flex gap-2">
                <button id="btn-play" class="flex-1 bg-white text-slate-900 font-bold py-3 rounded-xl hover:bg-slate-200 transition">‚ñ∂ Play Preview</button>
                <button id="btn-export" disabled class="flex-1 bg-slate-700 text-slate-400 font-bold py-3 rounded-xl cursor-not-allowed">üé¨ Export MP4</button>
            </div>
            <div id="status" class="text-xs text-center text-slate-500 italic">Upload two videos to begin</div>
        </div>

        <!-- Preview -->
        <div class="lg:col-span-2 space-y-4">
            <div class="relative bg-black rounded-2xl overflow-hidden shadow-2xl border border-slate-700 aspect-video">
                <canvas id="preview-canvas" class="w-full h-full"></canvas>
            </div>
            <div class="flex items-center justify-between text-sm text-slate-400 px-2">
                <span id="meta-a">Video A: --</span>
                <span id="meta-b">Video B: --</span>
            </div>
        </div>
    </main>

    <script src="bundle.js"></script>
</body>
</html>

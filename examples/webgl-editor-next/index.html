<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tiramisu WebGL Editor Next</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap');

    :root {
      --bg-0: #0b0c10;
      --bg-1: #111827;
      --bg-2: #1f2937;
      --accent-0: #ff6b6b;
      --accent-1: #2dd4bf;
      --accent-2: #f59e0b;
      --ink-0: #e5e7eb;
      --ink-1: #9ca3af;
      --panel: rgba(17, 24, 39, 0.9);
      --stroke: rgba(255, 255, 255, 0.08);
      --shadow: 0 20px 80px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background:
        radial-gradient(1200px 800px at 10% 10%, rgba(45, 212, 191, 0.15), transparent 60%),
        radial-gradient(900px 600px at 90% 20%, rgba(245, 158, 11, 0.12), transparent 55%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      color: var(--ink-0);
      min-height: 100vh;
      display: grid;
      grid-template-columns: minmax(0, 1fr) 360px;
      gap: 24px;
      padding: 24px;
    }

    header {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 4px;
    }

    .title {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title h1 {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.4px;
    }

    .title span {
      font-family: 'IBM Plex Mono', ui-monospace, monospace;
      font-size: 12px;
      color: var(--ink-1);
    }

    .layout {
      display: grid;
      grid-template-rows: minmax(0, 1fr) auto;
      gap: 16px;
    }

    .stage {
      position: relative;
      background: linear-gradient(145deg, #0f172a, #0b1220);
      border: 1px solid var(--stroke);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow);
      min-height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .hud {
      position: absolute;
      left: 16px;
      top: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.45);
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(8px);
      font-size: 13px;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(45, 212, 191, 0.18);
      color: var(--accent-1);
      font-weight: 600;
    }

    .transport {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 12px 16px;
      box-shadow: var(--shadow);
    }

    .transport button {
      border: none;
      background: var(--accent-1);
      color: #041b19;
      font-weight: 700;
      padding: 8px 16px;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .transport button.secondary {
      background: rgba(255, 255, 255, 0.08);
      color: var(--ink-0);
      border: 1px solid var(--stroke);
    }

    .transport button:active {
      transform: translateY(1px);
    }

    .transport input[type="range"] {
      flex: 1;
      appearance: none;
      height: 6px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-0));
      outline: none;
    }

    .transport input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #0f172a;
      border: 2px solid var(--accent-1);
      cursor: pointer;
    }

    .timecode {
      font-family: 'IBM Plex Mono', ui-monospace, monospace;
      color: var(--ink-1);
      min-width: 120px;
      text-align: right;
    }

    .timeline {
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 12px 16px 18px;
      display: grid;
      gap: 12px;
    }

    .lane {
      position: relative;
      height: 48px;
      border-radius: 12px;
      border: 1px dashed rgba(255, 255, 255, 0.08);
      background: rgba(15, 23, 42, 0.6);
      overflow: hidden;
    }

    .clip {
      position: absolute;
      top: 8px;
      bottom: 8px;
      border-radius: 10px;
      background: linear-gradient(120deg, rgba(255, 107, 107, 0.9), rgba(245, 158, 11, 0.9));
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 12px;
      font-weight: 600;
      color: #1f2937;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .playhead {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--accent-1);
      box-shadow: 0 0 10px rgba(45, 212, 191, 0.6);
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: 20px;
      padding: 20px;
      display: grid;
      gap: 18px;
      box-shadow: var(--shadow);
    }

    .panel h2 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--ink-1);
    }

    .section {
      display: grid;
      gap: 10px;
    }

    .row {
      display: grid;
      gap: 8px;
    }

    .row label {
      font-size: 12px;
      color: var(--ink-1);
    }

    .row input[type="file"] {
      display: none;
    }

    .file-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(255, 255, 255, 0.04);
      color: var(--ink-0);
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s ease;
    }

    .file-btn:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .inline {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 8px;
    }

    .inline input,
    .inline select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--stroke);
      background: rgba(15, 23, 42, 0.6);
      color: var(--ink-0);
      font-family: 'IBM Plex Mono', ui-monospace, monospace;
      font-size: 12px;
    }

    .slider {
      display: grid;
      gap: 8px;
    }

    .slider input[type="range"] {
      appearance: none;
      height: 6px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.15);
      outline: none;
    }

    .slider input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--accent-2);
      border: 2px solid #111827;
    }

    .status {
      font-size: 12px;
      color: var(--ink-1);
      font-family: 'IBM Plex Mono', ui-monospace, monospace;
    }

    @media (max-width: 1100px) {
      body {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">
      <h1>WebGL Editor Next</h1>
      <span>Two-layer compositor with timeline + live shader grading</span>
    </div>
    <div class="badge">Demo-only build</div>
  </header>

  <div class="layout">
    <div class="stage">
      <canvas id="gl-canvas"></canvas>
      <div class="hud">
        <span>Engine</span>
        <span class="badge" id="engine-state">idle</span>
        <span id="fps">0 fps</span>
      </div>
    </div>

    <div class="transport">
      <button id="play">Play</button>
      <button id="pause" class="secondary">Pause</button>
      <button id="stop" class="secondary">Stop</button>
      <input id="scrub" type="range" min="0" max="10" step="0.01" value="0" />
      <div class="timecode" id="timecode">0:00 / 0:00</div>
    </div>

    <div class="timeline">
      <div>
        <strong>Timeline</strong>
        <div class="status">Clip lanes update live. Scrub to preview.</div>
      </div>
      <div class="lane" id="lane-a">
        <div class="playhead" id="playhead-a"></div>
      </div>
      <div class="lane" id="lane-b">
        <div class="playhead" id="playhead-b"></div>
      </div>
    </div>
  </div>

  <aside class="panel">
    <h2>Layer A</h2>
    <div class="section">
      <label class="file-btn" for="file-a">Load Video A</label>
      <input id="file-a" type="file" accept="video/*" />
      <button id="sample-a" class="file-btn">Load Sample A</button>
      <div class="status" id="status-a">No source loaded</div>
    </div>
    <div class="section">
      <div class="inline">
        <div class="row">
          <label>Start</label>
          <input id="start-a" type="number" step="0.1" value="0" />
        </div>
        <div class="row">
          <label>Duration</label>
          <input id="duration-a" type="number" step="0.1" value="6" />
        </div>
        <div class="row">
          <label>Opacity</label>
          <input id="opacity-a" type="number" step="0.05" value="1" />
        </div>
      </div>
      <div class="inline">
        <div class="row">
          <label>Scale</label>
          <input id="scale-a" type="number" step="0.05" value="1" />
        </div>
        <div class="row">
          <label>X</label>
          <input id="x-a" type="number" step="0.02" value="0.5" />
        </div>
        <div class="row">
          <label>Y</label>
          <input id="y-a" type="number" step="0.02" value="0.5" />
        </div>
      </div>
      <div class="inline">
        <div class="row">
          <label>Rotate</label>
          <input id="rot-a" type="number" step="0.05" value="0" />
        </div>
      </div>
    </div>
    <div class="section">
      <div class="slider">
        <label>Brightness</label>
        <input id="bright-a" type="range" min="-0.5" max="0.5" step="0.01" value="0" />
      </div>
      <div class="slider">
        <label>Contrast</label>
        <input id="contrast-a" type="range" min="0.5" max="1.6" step="0.01" value="1" />
      </div>
      <div class="slider">
        <label>Saturation</label>
        <input id="sat-a" type="range" min="0" max="2" step="0.01" value="1" />
      </div>
    </div>

    <h2>Layer B</h2>
    <div class="section">
      <label class="file-btn" for="file-b">Load Video B</label>
      <input id="file-b" type="file" accept="video/*" />
      <button id="sample-b" class="file-btn">Load Sample B</button>
      <div class="status" id="status-b">No source loaded</div>
    </div>
    <div class="section">
      <div class="inline">
        <div class="row">
          <label>Start</label>
          <input id="start-b" type="number" step="0.1" value="3" />
        </div>
        <div class="row">
          <label>Duration</label>
          <input id="duration-b" type="number" step="0.1" value="6" />
        </div>
        <div class="row">
          <label>Opacity</label>
          <input id="opacity-b" type="number" step="0.05" value="0.9" />
        </div>
      </div>
      <div class="inline">
        <div class="row">
          <label>Scale</label>
          <input id="scale-b" type="number" step="0.05" value="0.75" />
        </div>
        <div class="row">
          <label>X</label>
          <input id="x-b" type="number" step="0.02" value="0.75" />
        </div>
        <div class="row">
          <label>Y</label>
          <input id="y-b" type="number" step="0.02" value="0.5" />
        </div>
      </div>
      <div class="inline">
        <div class="row">
          <label>Rotate</label>
          <input id="rot-b" type="number" step="0.05" value="0" />
        </div>
      </div>
    </div>
    <div class="section">
      <div class="slider">
        <label>Brightness</label>
        <input id="bright-b" type="range" min="-0.5" max="0.5" step="0.01" value="0" />
      </div>
      <div class="slider">
        <label>Contrast</label>
        <input id="contrast-b" type="range" min="0.5" max="1.6" step="0.01" value="1" />
      </div>
      <div class="slider">
        <label>Saturation</label>
        <input id="sat-b" type="range" min="0" max="2" step="0.01" value="1" />
      </div>
    </div>
  </aside>

  <script type="module" src="app.js?v=2"></script>
</body>
</html>
